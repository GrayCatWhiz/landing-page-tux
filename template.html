    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div>
        <center><h2>This is just a f*cking template.</h2>
        <div class="app-2">
            <span v-bind:title="message">
              Hover your mouse over me for a few seconds
              to see my dynamically bound title!
            </span>
          </div>
        </center>
        <script>
        var app2 = new Vue({
            el: '.app-2',
                data: {
                message: 'You loaded this page on ' + new Date().toDateString()
            }
        })
        </script>
    </div>
</body>
